                  print("subatv1.m3u bulunamadÄ±. Yeni oluÅŸturuluyor...")
                  with open('subatv1.m3u', 'w', encoding='utf-8') as f:
                      f.write("#EXTM3U\n")

              with open('subatv1.m3u', 'r', encoding='utf-8') as f:
