                          if yeni_url and eski_url != yeni_url:
                              print(f"ðŸ” {kanal_id} gÃ¼ncellendi.")
                              guncellenmis.append(yeni_url + '\n')
                          else:
                              guncellenmis.append(satirlar[i])
                      elif i + 1 < len(satirlar):
                          i += 1
                          guncellenmis.append(satirlar[i])
                  i += 1

              with open('subatv1.m3u', 'w', encoding='utf-8') as f:
                  f.writelines(guncellenmis)

              print("âœ… subatv1.m3u baÅŸarÄ±yla gÃ¼ncellendi!")

          if __name__ == "__main__":
              update_subatv_m3u()
          EOF

